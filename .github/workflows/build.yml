name: Build Bauantibotsentryptoxy
on:
  push:
    branches:
      - master
      - v3
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [17,8]
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - name: Install Java ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'
      - name: CHMOD
        run: chmod 777 bauantibotsentryproxy
      - name: patch
        run: |
          git config --global user.email "no-reply@github.com"
          git config --global user.name "Github Actions"
          ./bauantibotsentryproxy p
      - name: build
        run: mvn clean install javadoc:javadoc -B
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Bauantibotsentryproxy${{ matrix.java }}
          path: Waterfall-Proxy/bootstrap/target/Bauantibotsentry-proxy.jar
